server:
    port: 9090
spring:
    datasource:
        driverClassName: org.postgresql.Driver
        password: root
        url: jdbc:postgresql://localhost:5432/shareit
        username: root
    h2:
        console:
            enabled: false
            path: /h2-console
            settings:
                trace: false
                web-allow-others: false
    jpa:
        show-sql: true
        open-in-view: false
        properties:
            hibernate:
                dialect: org.hibernate.dialect.PostgreSQL10Dialect
                format_sql: true
    sql:
        init:
            mode: always
    config:
        activate:
            on-profile: ci,test