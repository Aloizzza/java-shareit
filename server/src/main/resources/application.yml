server:
    port: 9090
spring:
    config:
        activate:
            on-profile: ci,test
    datasource:
        driverClassName: org.h2.Driver
        password: test
        url: jdbc:h2:mem:shareit
        username: test
    jpa:
        hibernate:
            ddl-auto: create-drop
        properties:
            hibernate:
                dialect: org.hibernate.dialect.PostgreSQL10Dialect
                format_sql: true
    sql:
        init:
            mode: always
